<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-4.0.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $(".p").hide();
                $("input[type='text']").css("background","pink");
            });
        });
    </script>
</head>
<body>
    <button>Hide text</button>
    <p>Click Button to Hide Me :)</p>
    <p type="text" id="p">Paragraph with id attribute</p>
    <p class="p">Paragraph with class attribute</p>
    <p class="p">Paragraph with class attribute</p>
    <input type="text" placeholder="enter  your name">
    <br><br>
    <input type="text" placeholder="enter your email">
    <br><br>
    Gender : <input type="radio"> Male  <input type="radio"> Female  <input type="radio"> others
</body>
</html>
